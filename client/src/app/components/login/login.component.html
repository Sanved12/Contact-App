<div class="login-container">
  <div class="gradient-background"></div>
  
  <div class="login-card">
    <!-- Header -->
    <div class="card-header">
      <div class="icon-circle">
        <i class="bi bi-person-fill-lock"></i>
      </div>
      <h1>Welcome Back</h1>
      <p class="subtitle">Sign in to your account</p>
    </div>

    <!-- Form -->
    <form (ngSubmit)="onLogin()" class="login-form">
      <!-- Email Input -->
      <div class="form-group">
        <label for="email" class="form-label">Email Address<span class="required">*</span></label>
        <div class="input-wrapper">
          <i class="bi bi-envelope-fill input-icon"></i>
          <input 
            type="email" 
            id="email"
            [(ngModel)]="credentials.email" 
            name="email" 
            class="form-control" 
            [class.is-invalid]="validationErrors['email']"
            placeholder="Enter your email"
            required
          >
        </div>
        <small class="error-message" *ngIf="validationErrors['email']">
          {{ validationErrors['email'] }}
        </small>
      </div>

      <!-- Password Input -->
      <div class="form-group">
        <label for="password" class="form-label">Password<span class="required">*</span></label>
        <div class="input-wrapper">
          <i class="bi bi-lock-fill input-icon"></i>
          <input 
            type="password" 
            id="password"
            [(ngModel)]="credentials.password" 
            name="password" 
            class="form-control" 
            [class.is-invalid]="validationErrors['password']"
            placeholder="Enter your password"
            required
          >
        </div>
        <small class="error-message" *ngIf="validationErrors['password']">
          {{ validationErrors['password'] }}
        </small>
      </div>

      <!-- Remember Me & Forgot Password -->
      <div class="d-flex justify-content-between align-items-center mb-4">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="remember">
          <label class="form-check-label" for="remember">Remember me</label>
        </div>
      </div>

      <!-- Login Button -->
      <button type="submit" class="btn-login">
        <span class="btn-text">
          <i class="bi bi-box-arrow-in-right"></i> Sign In
        </span>
      </button>

      <!-- Divider -->
      <div class="divider mt-4 mb-4">
        <span>or</span>
      </div>

      <!-- Register Button -->
      <button type="button" class="btn-register" (click)="goToRegister()">
        <i class="bi bi-person-plus-fill"></i> Create New Account
      </button>
    </form>
  </div>
</div>
